<!doctype html>
<html ng-app='phonecatApp'>

<head>
    <title>Using AngularJS Templating</title>
</head>
    <script src="../libs/angular/angular.1.4.0.js"></script>

<body ng-controller="PhoneListCtrl">
    <h1>Welcome</h1>
    <!-- static HTML template -->
    <ul>
        <!-- dynamic Angular template -->
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</body>
    <script src="js/phoneController.js"></script>

</html>
