        var myAppModule = angular.module('myApp', []);
        myAppModule.controller('TextController2',
            function ($scope) {
                var someText = {};
                someText.message = 'Best suited to modular development.';
                $scope.someText = someText;
            });
    </script>
</head>
<body>
    <div ng-app='myApp'>
        <p ng-controller='TextController2'>{{someText.message}}</p>
    </div>

</body>

</html>
