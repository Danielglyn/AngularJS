<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <!-- base href is required to use HTML5 mode -->
    <base href="/angularStart/nn94_uiRouter/">
    <title>AngularJS Routing with angular-ui-router</title>
</head>

<body>
    <ul>
        <li><a ui-sref="view1">view1</a></li>
        <li><a ui-sref="view2">view2</a></li>
    </ul>
    <!-- step 1: provide an instance of ui-view for the states be displayed in -->
    <div ui-view></div>
    <!--<ui-view></ui_view>-->
    
    <script src="../libs/angular/angular.1.4.0.js"></script>
    <!-- make sure angular-ui-router.min.sj is in relevant folder -->
    <script src="../libs/angular/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
