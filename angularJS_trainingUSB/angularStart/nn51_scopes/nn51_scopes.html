<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title ng-bind="title"></title>
</head>

<body ng-controller="SiteController">
    <span>{{publisher}} excels in {{type}} books</span>
    <div ng-controller="BookController">
        <h3>Some of the popular books from {{publisher}}</h3>
        <!-- step 1: add a count -->
       count of selected items: {{wishListCount}}

        <ul>
            <li ng-repeat="book in books">
                {{book}}
                <!-- step 2: add a link -->
                <a href="#" ng-click="addToWishList(book)">buy</a>
            </li>
        </ul>
    </div>
</body>
<script src="../libs/angular/angular.1.4.0.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</html>
